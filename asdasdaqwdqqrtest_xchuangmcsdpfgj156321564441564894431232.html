<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCFO</title>
</head>
<body>
<style>
   .vaptcha-init-main {
       display: table;
       width: 100%;
       height: 100%;
       background-color: #eeeeee;
   }
   .vaptcha-init-loading {
       display: table-cell;
       vertical-align: middle;
       text-align: center;
   }
   
   .vaptcha-init-loading > a {
       display: inline-block;
       width: 18px;
       height: 18px;
       border: none;
   }
   
   .vaptcha-init-loading .vaptcha-text {
       font-family: sans-serif;
       font-size: 12px;
       color: #cccccc;
       vertical-align: middle;
   }
   </style>
   <!-- 点击式按钮建议高度介于36px与46px  -->
   <div id="vaptchaContainer" style="width: 300px;height: 36px;">
   <!--vaptcha-container是用来引入VAPTCHA的容器，下面代码为预加载动画，仅供参考-->
   <div class="vaptcha-init-main">
       <div class="vaptcha-init-loading">
        <a href="/" target="_blank">
               <svg
               xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink"
               width="48px"
               height="60px"
               viewBox="0 0 24 30"
               style="enable-background: new 0 0 50 50; width: 14px; height: 14px; vertical-align: middle"
               xml:space="preserve"
               >
                   <rect x="0" y="9.22656" width="4" height="12.5469" fill="#CCCCCC">
                       <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0s" dur="0.6s" repeatCount="indefinite"></animate>
                   <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0s" dur="0.6s" repeatCount="indefinite"></animate>
                   </rect>
                   <rect x="10" y="5.22656" width="4" height="20.5469" fill="#CCCCCC">
                       <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.15s" dur="0.6s" repeatCount="indefinite"></animate>
                   <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.15s" dur="0.6s" repeatCount="indefinite"></animate>
                   </rect>
                   <rect x="20" y="8.77344" width="4" height="13.4531" fill="#CCCCCC">
                       <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.3s" dur="0.6s" repeatCount="indefinite"></animate>
                   <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.3s" dur="0.6s" repeatCount="indefinite"></animate>
                   </rect>
               </svg>
           </a>
        <span class="vaptcha-text">Vaptcha Initializing...</span>
       </div>
   </div>
</div>
   <script src="https://v-cn.vaptcha.com/v3.js"></script>

<script>
   vaptcha({
       //配置参数
       vid: '****', // 验证单元id
       type: 'click', // 展现类型 点击式
       container: '#vaptchaContainer', // 按钮容器，可为Element 或者 selector

       ... //其他配置参数省略
   }).then(function (vaptchaObj) {
       vaptchaObj.render()// 调用验证实例 vaptchaObj 的 render 方法加载验证按钮

       ... //其他事件处理
   })
</script>
    <script>
        vaptcha({
    vid: '****', // VID
    mode: 'embedded', // 显示类型 嵌入式
    scene: 0, // 场景值 默认0
    container: '#vaptchaContainer', // 容器，可为Element 或者 selector
    // 可选项
    // lang: 'auto', // 语言 默认auto,可选值auto,zh-CN,en,zh-TW,jp
    // guide: true //是否在底部显示操作指引，默认为 true
    // area: 'auto' //验证节点区域,默认 auto,可选值 auto,sea,na,cn
}).then(function (vaptchaObj) {
    obj = vaptchaObj //将VAPTCHA验证实例保存到局部变量中
    vaptchaObj.render()

    //获取token的方式一：
    //vaptchaObj.renderTokenInput('.login-form')//以form的方式提交数据时，使用此函数向表单添加server,token值
    //获取token的方式二：
    vaptchaObj.listen('pass', function () {

        serverToken=vaptchaObj.getServerToken()

         // 验证成功进行后续操作
        var data = {
            server:serverToken.server,
            token: serverToken.token,
        }
        $.post('login', data, function (r) {
            if (r.code !== 200) {
                console.log('登录失败')
                vaptchaObj.reset() //重置 VAPTCHA
            }
        })
    })
    //关闭验证弹窗时触发
    vaptchaObj.listen('close', function () {
        console.log('close emit')
    })
})
    </script>
</body>
</html>
